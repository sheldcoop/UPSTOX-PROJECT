version: '3.8'

services:
  # Backend API Server
  api:
    build: .
    container_name: upstox-api
    environment:
      - APP_MODE=api
      - FLASK_PORT=8000
      - FLASK_DEBUG=False
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./market_data.db:/app/market_data.db
      - ./upstox.db:/app/upstox.db
      - ./.env:/app/.env
    depends_on:
      - redis
    restart: unless-stopped
    command: ["gunicorn", "--config", "gunicorn_config.py", "wsgi:application"]

  # NiceGUI Dashboard Frontend
  nicegui:
    build: .
    container_name: upstox-nicegui
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "5050:5050"
    volumes:
      - ./logs:/app/logs
      - ./market_data.db:/app/market_data.db
      - ./upstox.db:/app/upstox.db
      - ./.env:/app/.env
    depends_on:
      - api
    restart: unless-stopped
    command: ["python", "nicegui_dashboard.py"]

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: upstox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: upstox-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: upstox-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
